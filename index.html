<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Rock/Paper/Scissors</title>
</head>
<body>
    <header>
        <h1>
            Rock x Paper x Scissors
        </h1>
    </header>
    <div class="results">
        <div class="you">
            <h2>
                You: X
            </h2>
            <div>
                <img src="images/rock-white.png" alt="Rock">
            </div>
        </div>
        <div class="pc">
            <h2>
                PC: X
            </h2>
            <div>
                <img src="images/rock-white.png" alt="Rock">
            </div>
        </div>
    </div>
    <div class="controls">
        <button>
            <img src="images/rock-button.png" alt="Rock">
        </button>
        <button>
            <img src="images/paper-button.png" alt="Paper">
        </button>
        <button>
            <img src="images/scissor-button.png" alt="Scissor">
        </button>
    </div>
    <footer>
        <p>
           Copyright © <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a>
        </p>
        <p>
            Made by <a href="https://github.com/wender13" target="_blank">Wender Júnior</a>
        </p>
        <p>
            Icons by <a href="https://icons8.com.br/" target="_blank">Icons8</a>
        </p>
    </footer>
</body>
</html>
